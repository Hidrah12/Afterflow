{% load static %}
<article class="mt-[6rem] h-[600px] relative flex justify-center items-center space-x-8 shadow-md mx-10
    bg-gradient-to-tr from-white via-white to-[#f6f5f6] dark:bg-gradient-to-tr dark:from-[#2e3738] dark:via-[#071118] dark:to-[#131b20] rounded-md">
    <div>
        <h2 class="text-lg font-semibold text-slate-800 dark:text-slate-300 my-5">ARTICULO DESTACADO</h2>
        <img src="{{featured.image.url}}" id="featured-image" alt="imagen del articulo destacado" class="w-[350px] rounded-md">
    </div>
    <div class="w-[700px]">
        <h1 class="title text-5xl font-extrabold font-['Roboto'] mb-5 text-slate-800 hover:text-cyan-400 dark:text-slate-200 dark:hover:text-cyan-500 transition-colors "><a href="#">{{featured.title}}</a></h1>
        <div class="flex space-x-5">
            <span class="italic text-[rgb(172,172,172)]">Publicado el {{featured.publication_date}}</span>
            <span class="flex items-center">
                <i class="fa-solid fa-tag text-lg text-cyan-400"></i>
                <a href="#" class="py-1 p-2 ml-2 rounded-sm text-xs font-normal bg-slate-200 text-slate-600 hover:bg-[#e1e0e0]">{{featured.category}}</a>
            </span>
        </div>
        <p class="text-lg my-5 text-slate-800 dark:text-slate-300 whitespace-pre-wrap ">{{featured.summary}}</p>
    </div>
</article>
<style>
    .title {
        line-height: 4rem;
    }
</style>

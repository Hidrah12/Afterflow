<section class="flex justify-center items-center relative overflow-hidden bg-gradient-to-br from-[#ffffff] via-[#fffefe] to-[#f8f8f8] dark:bg-gradient-to-br dark:from-[#131b20] dark:to-[#0d1a21]">
    <div class="w-[65%] sm:w-[75%]">
        {% for content in articles %}
            <article id="{{content.id}}" class="article my-14 relative">
                <h2 class="my-5"><a href="#" class="title text-5xl sm:text-4xl font-extrabold font-['Roboto'] my-5 hover:text-cyan-400 transition-colors dark:text-slate-50 dark:hover:text-cyan-400 xr:text-[1.3rem]" title="{{content.title}}">{{content.title}}</a></h2>
                <span class="italic text-[rgb(172,172,172)]">Publicado el {{content.publication_date}} <a href="{{content.category}}" class=" py-1 p-2 ml-2 rounded-sm text-xs font-normal bg-slate-300 text-slate-600 hover:bg-[#d8d8d8]">{{content.category}}</a></span>
                <p class='paragraph text-lg font-light my-5 font-["Roboto"] text-slate-800 dark:text-slate-300 whitespace-pre-wrap'>{{content.summary}}</p>
            </article>
            <div id="div-{{content.id}}" class="w-[100%] h-[1px] bg-slate-500 my-10"></div>
        {% endfor %}
    </div>
</section>
